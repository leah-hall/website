    <title>Dog Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f7f7f7, #e3e3e3);
        }

        header {
            text-align: center;
            background: #ff6600;
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        nav button {
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #ff6600;
        }

        main {
            text-align: center;
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        main img {
            display: none;
            width: 300px;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #ff6600;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
